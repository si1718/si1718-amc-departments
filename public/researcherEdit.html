<form class="form-horizontal">
  <fieldset>


    <div class="form-group">
      <label class="col-md-4 control-label">Researcher</label>  
      <div class="col-md-4">
        <input ng-model="editResearcher.name" id="researcher" name="researcher" type="text" class="form-control input-md" disabled>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Category</label>  
      <div class="col-md-4">
        <input ng-model="editResearcher.category" id="category" name="category" type="text" class="form-control input-md">
      </div>
    </div>
        <div >
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button class="btn btn-info" ng-click="validate(editResearcher)">Validate</button>
        <button class="btn btn-primary" ng-click="saveDepartment()">Save</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
      </div>
    </div>

  </fieldset>
</form>
