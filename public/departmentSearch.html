
<form class="form-horizontal">
    <fieldset>


        <div class="form-group">
          <label class="col-md-4 control-label">Department</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.department" id="department" name="department" type="text" placeholder="Department's name" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">School</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.address.school" id="school" name="school" type="text" placeholder="School's name" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Phone</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.address.tlf" id="tlf" name="tlf" type="text" placeholder="Phone number" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Fax</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.address.fax" id="fax" name="fax" type="text" placeholder="Fax" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Web</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.address.web" id="web" name="web" type="text" placeholder="Web" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Researcher</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.researcher.name" id="researcher" name="researcher" type="text" placeholder="Researcher's name" class="form-control input-md">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Researcher category</label>  
          <div class="col-md-4">
              <input class="form-control" ng-model="search.researcher.category" id="category" name="category" type="text" placeholder="Researcher category" class="form-control input-md">
          </div>
        </div>
        
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button type="button" id="submit" name="submit" class="btn btn-primary" ng-click="searchDepartments()">Search</button>
          </div>
        </div>

    </fieldset>
</form>

</br></br>


<table ng-if="departments.length > 0" class="table table-bordered">
    <thead>
        <tr>
            <th>Department</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>Web</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="department in departments">
            <td>{{department.department}}</td>
            <td>
                <table>
                    <tr ng-repeat="address in department.address">
                        <td>{{address.school}}</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr ng-repeat="address in department.address">
                        <td>{{address.tlf}}</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr ng-repeat="address in department.address">
                        <td>{{address.fax}}</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr ng-repeat="address in department.address">
                        <td>{{address.web}}</td>
                    </tr>
                </table>
            </td>

            <td>
                <button class="btn btn-primary glyphicon glyphicon-pencil" ng-click="updateDepartment(department.idDepartment)"></button>
                <button class="btn btn-info glyphicon glyphicon-user" ng-click=""></button>
                <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteDepartment(department.idDepartment)"></button>
            </td>
        </tr>
    </tbody>
</table>
